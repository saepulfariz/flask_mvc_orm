<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>
    <a href="{{ url_for('user.new') }}">Create User</a>
    <ul>
        {% for d in data %}
        <li>{{ d.username }} - {{ d.email }} - {{ d.products }}
            <a href="{{ url_for('user.edit', id=d.id) }}">Edit</a>
            <form action="{{ url_for('user.delete', id=d.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
